server.port: 8888

spring:
  application.name: utils-registry-server
  cloud:
    service-registry:
      auto-registration:
        enabled: true
  security:
    user:
      name: admin
      password: admin
      roles: ADMIN
    oauth2:
      client:
        registration:
          oidc:
            client-id: jhapy-registry
            client-secret: jhapy-registry
        provider:
          oidc:
            issuer-uri: ${jhapy.keycloak.issuer-uri}
  devtools:
    add-properties: false
management:
  server:
    port: 8186
    ssl.enabled: false
  endpoints:
    web:
      base-path: /management
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: when_authorized
      roles: 'ROLE_ADMIN'
    jhametrics:
      enabled: true
    monitoring:
      enabled: true
  info:
    git:
      mode: full
  health:
    mail:
      enabled: false # When using the MailService, configure an SMTP server and set this to true
  metrics:
    export:
      # Prometheus is the default metrics backend
      prometheus:
        enabled: true
        step: 60
    enable:
      http: true
      jvm: true
      logback: true
      process: true
      system: true
    distribution:
      percentiles-histogram:
        all: true
      percentiles:
        all: 0, 0.5, 0.75, 0.95, 0.99, 1.0
    tags:
      application: ${spring.application.name}
    web:
      server:
        request:
          autotime:
            enabled: true
javamelody:
  management-endpoint-monitoring-enabled: true
  enabled: true

jhapy:
  security:
    oauth2:
      audience:
        - account
        - api://default